<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Upload Form</title>
</head>
<body>
	<h2>Upload File</h2>
	<form action="/upload" method="post" enctype="multipart/form-data">
		<label for="file">Choose file to upload:</label>
		<input type="file" id="file" name="file"><br><br>
		<button type="submit">Upload File</button>
	</form>
	<h2>login form</h2>
	<form action="/login" name="login" id="loginform" method="post" enctype="application/x-www-form-urlencoded">
		<label for="name">User name:</label>
		<input type="text" id="name" name="name"><br>
		<label for="password">password:</label>
		<input type="password" id="password" name="password"><br>
		<input type="hidden" value="login" name="form" id="form"><br>
		<button type="submit"  >Login</button>
	</form>
	<form action="/logout"  method="post" enctype="application/x-www-form-urlencoded">
		<input type="hidden" value="logout" name="form" id="form"><br>
		<button type="submit"  >logout</button>
	</form>
</body>
</html>
